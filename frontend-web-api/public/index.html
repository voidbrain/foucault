<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend - MQTT Messages</title>
  <style>
    #pid-messages, #controller-messages {
      margin-bottom: 20px;
      width:50%;
      float:left;
      
    }
    .message {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>MQTT Messages</h1>
  
  <h2>PID Messages</h2>
  <div id="pid-messages"></div> <!-- PID message container -->
  
  <h2>Controller Messages</h2>
  <div id="controller-messages"></div> <!-- Controller message container -->

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for 'mqtt-message' event from the server
    socket.on('mqtt-message', (data) => {
      console.log('Received MQTT message:', data);
      
      const messagesDiv = data.topic.includes('pid') ? document.getElementById('pid-messages') : document.getElementById('controller-messages');
      
      // Create a new message element
      const messageElement = document.createElement('p');
      messageElement.classList.add('message');
      
      // Set the content of the message element
      if (data.value !== undefined) {
        messageElement.textContent = `Topic: ${data.topic} - Message: ${data.message} - Value: ${data.value}`;
      } else {
        messageElement.textContent = `Topic: ${data.topic} - Message: ${data.message}`;
      }
      
      // Append the message to the appropriate div
      messagesDiv.innerHTML = (messageElement);
    });
  </script>
</body>
</html>
