services:
  webcam-stream:
    build:
      context: ./webcam-stream
    container_name: webcam-stream-service
    ports:
      - "3008:3008"
    networks:
      - internal-net

  object-detection:
    build:
      context: ./object-detection
    container_name: object-detection-service
    ports:
      - "3000:3000"
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    tty: true

  obstacle-avoidance:
    build:
      context: ./obstacle-avoidance
    container_name: obstacle-avoidance-service
    ports:
      - "3002:3002"
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    tty: true

  pid-balance-control:
    build:
      context: ./pid-balance
    container_name: pid-balance-service
    ports:
      - "3003:3003"
    privileged: true
    devices:
      - /dev/i2c-1:/dev/i2c-1
      - /dev/gpiomem:/dev/gpiomem
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    restart: unless-stopped

  motor-controller:
    build:
      context: ./motor-controller
    container_name: motor-controller-service
    ports:
      - "3009:3009"
    privileged: true
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
      - "/dev/i2c-1:/dev/i2c-1"
    environment:
      MQTT_BROKER_URL: mqtt://mqtt-broker:1883
    depends_on:
      - mqtt-broker
    networks:
      - internal-net
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: frontend-service
    ports:
      - "8080:8080"
    networks:
      - internal-net
      - external-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883

  # code-server:
  #   build:
  #     context: ./code-server
  #     dockerfile: dockerfile  # Specify the custom filename here
  #   container_name: code-server
  #   ports:
  #     - "8089:8089"
  #   volumes:
  #     - ./workspace:/home/coder/project  # Mount the workspace directory to persist files
  #   environment:
  #     PASSWORD: "your_secure_password"
