services:
  webcam-stream:
    build:
      context: ./webcam-stream
      dockerfile: dockerfile  # Specify the custom filename here
    ports:
      - "3008:3008"
    networks:
      - internal-net

  object-detection:
    build:
      context: ./object-detection-tensorflowjs
      dockerfile: dockerfile  # Specify the custom filename here
    container_name: object-detection-service
    ports:
      - "3000:3000"
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    tty: true

  astar-pathfinder:
    build:
      context: ./astar-pathfinder-obstacle-avoidance-node
      dockerfile: dockerfile  # Specify the custom filename here
    container_name: astar-pathfinder-service
    ports:
      - "3002:3002"
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    tty: true

  pid-balance-control:
    build:
      context: ./PID-balance-control
      dockerfile: dockerfile  # Specify the custom filename here
    container_name: pid-balance-control-service
    ports:
      - "3003:3003"
    privileged: true
    devices:
      - /dev/i2c-1:/dev/i2c-1
      - /dev/gpiomem:/dev/gpiomem
    networks:
      - internal-net
    depends_on:
      - mqtt-broker
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    restart: unless-stopped

  frontend-web-api:
    build:
      context: ./frontend-web-api
      dockerfile: dockerfile  # Specify the custom filename here
    container_name: frontend-service
    ports:
      - "8080:8080"
    networks:
      - internal-net
      - external-net
    depends_on:
      - mqtt-broker
      - webcam-stream
    environment:
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    networks:
      - internal-net
    volumes:
      - ./mqtt-broker/mosquitto/config:/mosquitto/config
      - ./mqtt-broker/mosquitto/data:/mosquitto/data
      - ./mqtt-broker/mosquitto/log:/mosquitto/log
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - internal-net
      - external-net
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=Grover428 # Change password here
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8081"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  code-server:
    build:
      context: ./code-server
      dockerfile: dockerfile  # Specify the custom filename here
    container_name: code-server
    ports:
      - "8089:8089"
    volumes:
      - ./workspace:/home/coder/project  # Mount the workspace directory to persist files
    environment:
      PASSWORD: "your_secure_password"
    networks:
      - internal-net  # Added network to allow access to other containers
    restart: unless-stopped

networks:
  internal-net:
    driver: bridge
  external-net:
    driver: bridge

volumes:
  grafana-storage:
